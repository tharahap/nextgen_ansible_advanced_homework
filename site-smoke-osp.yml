- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_info:
     cloud: openstack
     server: 'frontend'
    register: openstack_info
    tags:
      - osp.smoke
  - debug: var=openstack_info

  - name: Curl website
    uri: 
      url: "http://{{item.public_v4}}"
      return_content: yes
      status_code: 200
    with_items:
       - "{{ openstack_info.openstack_servers.0.public_v4 }}"
    register: webpage

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
